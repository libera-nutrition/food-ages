<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE Values in Foods</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table.dataTable {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        table.dataTable thead {
            background-color: #333333;
        }
        table.dataTable thead th {
            color: #ffffff;
        }
        table.dataTable tbody tr {
            background-color: #1e1e1e;
        }
        table.dataTable tbody tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        table.dataTable tbody tr:hover {
            background-color: #444444;
        }
        .dataTables_filter input {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            background-color: #333333;
            color: #ffffff;
            border: none;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #444444;
            color: #ffffff;
            border: none;
        }
    </style>
</head>
<body>
    <h1>AGE Values in Foods</h1>
    <table id="ageTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Category</th>
                <th>Food</th>
                <th>Total</th>
                <th>Total Percentile</th>
                <th>Total Zscore</th>
                <th>Crosslinking Subtotal</th>
                <th>Crosslinking Percentile</th>
                <th>Crosslinking Zscore</th>
                <th>NonCrosslinking Subtotal</th>
                <th>NonCrosslinking Percentile</th>
                <th>NonCrosslinking Zscore</th>
                <th>CML</th>
                <th>CEL</th>
                <th>GOLD</th>
                <th>G-H1</th>
                <th>MOLD</th>
                <th>MG-H2</th>
                <th>MG-H1/3</th>
                <th>Pentosidine</th>
                <th>Argpyrimidine</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#ageTable').DataTable({
                "ajax": {
                    "url": "table1.json",
                    "dataSrc": ""
                },
                "columns": [
                    { "data": "Category" },
                    { "data": "Food" },
                    { "data": "Total" },
                    { "data": "TotalPercentile" },
                    { "data": "TotalZscore" },
                    { "data": "CrosslinkingSubtotal" },
                    { "data": "CrosslinkingPercentile" },
                    { "data": "CrosslinkingZscore" },
                    { "data": "NonCrosslinkingSubtotal" },
                    { "data": "NonCrosslinkingPercentile" },
                    { "data": "NonCrosslinkingZscore" },
                    { "data": "CML" },
                    { "data": "CEL" },
                    { "data": "GOLD" },
                    { "data": "G-H1" },
                    { "data": "MOLD" },
                    { "data": "MG-H2" },
                    { "data": "MG-H1/3" },
                    { "data": "Pentosidine" },
                    { "data": "Argpyrimidine" }
                ],
                "order": [[1, "asc"]],
                "paging": true,
                "searching": true,
                "info": true,
                "lengthChange": true,
                "pageLength": 25,
                "dom": 'lrtip',
                "language": {
                    "searchPlaceholder": "Search Food..."
                },
                "initComplete": function() {
                    var table = this;
                    $.fn.dataTable.ext.search.push(
                        function(settings, data, dataIndex) {
                            var food = data[1] || ""; // 'Food' column
                            var filter = $('#ageTable_filter input').val();
                            if (filter) {
                                return food.toLowerCase().includes(filter.toLowerCase());
                            }
                            return true;
                        }
                    );
                }
            });
        });
    </script>
</body>
</html>
